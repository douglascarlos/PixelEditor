<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Pixel Editor</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="./bower_components/materialize/dist/css/materialize.min.css" rel="stylesheet">
  <link href="./css/app.css" rel="stylesheet">

</head>
<body>
    
<header>
    <nav class="top-nav green">
        <div class="container">
            <div class="nav-wrapper"><a class="page-title">Pixel Editor</a></div>
        </div>
    </nav>
    <div class="container"><a href="#" data-activates="nav-mobile" class="button-collapse top-nav full hide-on-large-only"><i class="material-icons">menu</i></a></div>
    <ul id="nav-mobile" class="side-nav fixed">  
    <li class="search">
        <div class="search-wrapper">
            <div class="file-field input-field">
                <div class="btn green">
                    <span>Imagem</span>
                    <input type="file">
                    </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text">
                </div>
            </div>
        </div>
        </li>
        <li>
            <ul class="collapsible collapsible-accordion">
                <li class="bold">
                    <a class="collapsible-header waves-effect waves-green">Estatísticas</a>
                    <div class="collapsible-body">
                        <ul class="ul-options">
                            <li><a>Exibir informações</a></li>
                            <li><a>Valores >= 150 = Média</a></li>
                            <li><a>Valores >= 150 = Mediana</a></li>
                            <li><a>Valores >= 150 = Moda</a></li>
                            <li><a>Valores > Média = branco</a></li>
                            <li><a>Valores < Mediana = preto e > Média = branco</a></li>
                        </ul>
                    </div>
                </li>
            </ul>
        </li>
    </ul>
</header>

<main>
    <br>
    <div class="container">
        <div class="row">
            <div class="col s12 m6 l6">
                <img class="materialboxed" data-caption="A imagem original" width="250" src="http://th01.deviantart.net/fs70/PRE/i/2013/126/1/e/nature_portrait_by_pw_fotografie-d63tx0n.jpg">
            </div>

            <div class="col s12 m6 l6">
                <img class="materialboxed" data-caption="A imagem com processamento" width="250" src="http://th01.deviantart.net/fs70/PRE/i/2013/126/1/e/nature_portrait_by_pw_fotografie-d63tx0n.jpg">
            </div>
        </div>
    </div>
</main>

<script type="text/javascript" src="./bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="./bower_components/materialize/dist/js/materialize.min.js"></script>
<script type="text/javascript">
    $(".button-collapse").sideNav({
        menuWidth: 400,
    });
    $(document).ready(function(){
        $('.materialboxed').materialbox();
    });
</script>
</body>
</html>
